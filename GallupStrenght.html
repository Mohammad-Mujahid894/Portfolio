header {

  top: 20px;
  left: 50%;

/* Brand */
header .brand {
  flex: 1;
  display: flex;
  align-items: center;
  gap: 10px;
}
header .brand img {
  width: 40px;
  height: 40px;
  border-radius: 8px;

}
header .brand strong {
  font-size: 18px;

}

/* ===== NAV ===== */
#navbar {
  display: flex;
  align-items: center;
  gap: 20px;
}
#navbar a {
  color: #eaf2ff;
  text-decoration: none;
  font-weight: 600;
  padding: 8px 12px;
  transition: all 0.3s ease;
}
#navbar a:hover {
  background: rgba(255, 255, 255, 0.12);
  border-radius: 14px;
  color: #fff;
}

/* ===== DROPDOWN ===== */
.dropdown {
  position: relative;
}
.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;      /* below button */
  left: 0;
  min-width: 200px;
  background: rgba(20,20,20,0.95);
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.6);
  flex-direction: column;
  z-index: 2000;
}
.dropdown-content a {
  display: block;
  padding: 10px 16px;
  color: #fff;
  text-decoration: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}
.dropdown-content a:hover {
  background: rgba(122, 162, 255, 0.3);
}

/* Show dropdown on hover (desktop) */
@media (hover: hover) and (pointer: fine) {
  .dropdown:hover .dropdown-content {
    display: flex;
  }
}

/* ===== HAMBURGER ===== */
.hamburger {
display: flex;
  flex-direction: column;
  gap: 6px;
  cursor: pointer;
  z-index: 1101;
}
.hamburger span {
  height: 3px;
  width: 25px;
  background: white;
  border-radius: 2px;
  transition: all 0.3s ease;
}
.hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

      resize(); addEventListener('resize', resize);
      function draw(){ ctx.clearRect(0,0,w,h); ctx.fillStyle = '#fff';
        for(const s of stars){ const px = s.x + mx*20*layer.speed; const py = s.y + my*20*layer.speed; ctx.globalAlpha = s.a; ctx.fillRect(px, py, layer.size*DPR, layer.size*DPR); }
        requestAnimationFrame(draw); }

    // Counter animation
const counters = document.querySelectorAll('.counter');
const speed = 200; // smaller = faster

const animateCounters = (entries, observer) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const counter = entry.target;

      const updateCount = () => {
        const target = +counter.getAttribute('data-target');
        const current = +counter.innerText;

        const increment = Math.ceil(target / speed);

        if (current < target) {
          counter.innerText = current + increment;
          setTimeout(updateCount, 20);
        } else {
          counter.innerText = target;
        }
      };

      updateCount();
      observer.unobserve(counter);
    }
  });
};

const observer = new IntersectionObserver(animateCounters, { threshold: 0.3 });
counters.forEach(counter => observer.observe(counter));
</script>

/* function to update counts and tiles */
function renderTiles(data){
  domainOrder.forEach(dom => {
    const items = data.filter(d => d.domain === dom.key).sort((a,b)=> a.rank - b.rank);
    const list = grid.select(`[data-domain="${dom.key}"] .list`);
    // update count
    grid.select(`[data-domain="${dom.key}"] .count`).text(items.length);

    // bind tiles

      .data(items, d => d.rank);

    // exit
    tiles.exit().transition().duration(250).style('opacity',0).remove();

    // enter
    const enter = tiles.enter()
      .append('div')
        .attr('class', d => `tile ${dom.css}`)
        .style('opacity',0)
        .on('mousemove', tileMouseMove)
        .on('mouseout', tileMouseOut)

    if (modal.style.display === "block") {

      history.replaceState(null, "", location.href);

  const hamburger = document.querySelector('.hamburger');
  const dropdown  = document.querySelector('.dropdown');

  function closeMobileMenu() {
    navbar?.classList.remove('show');
    hamburger?.classList.remove('active');
    dropdown?.classList.remove('open');
  }

  // ===== Nav links we just added =====
  const navQr    = document.getElementById('nav-qr');
  const navShare = document.getElementById('nav-share');

  // ===== QR modal elements =====
  const qrModal     = document.getElementById('qr-modal');
  const qrBackdrop  = qrModal ? qrModal.querySelector('.qr-modal-backdrop') : null;
  const qrModalImg  = document.getElementById('qr-modal-img');

  function openQrModal() {
    if (!qrModal) return;
    qrModal.classList.add('show');
    document.documentElement.style.overflow = 'hidden';
    document.body.style.overflow = 'hidden';
  }

  function closeQrModal() {
    if (!qrModal) return;
    qrModal.classList.remove('show');
    document.documentElement.style.overflow = '';
    document.body.style.overflow = '';
  }

  // Close modal on backdrop click / image click / Esc
  if (qrBackdrop) {
    qrBackdrop.addEventListener('click', closeQrModal);
  }
  if (qrModalImg) {
    qrModalImg.addEventListener('click', closeQrModal);
  }
  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape' && qrModal && qrModal.classList.contains('show')) {
      closeQrModal();
    }
  });

  // ===== Hook up "QR code" in More â–¾ =====
  if (navQr) {
    navQr.addEventListener('click', function (e) {
      e.preventDefault();
      closeMobileMenu();
      if (qrModal && qrModal.classList.contains('show')) {
        closeQrModal();
      } else {
        openQrModal();
      }
    });
  }

  // ===== Hook up "Share my profile" in More â–¾ =====
  if (navShare) {
    navShare.addEventListener('click', async function (e) {
      e.preventDefault();
      closeMobileMenu();

const shareText    = "Check out my Gallup Strenghts:";
      const portfolioUrl = 'https://mohammad-mujahid894.github.io/Portfolio/GallupStrenght.html';

      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Mohammad Mujahid â€“ Portfolio',
            text: shareText,
            url: portfolioUrl
          });
        } catch (err) {
          // user cancelled â€“ ignore
        }
      } else {

          alert('Link copied to clipboard:\n' + portfolioUrl);

      }
    });
